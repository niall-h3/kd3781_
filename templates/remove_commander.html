
{% extends "base.html" %}
{% block content %}
  <h2>Remove Commander</h2>
  {% if commanders %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Select Commander to Remove:</label>
        <select class="form-select" name="commander_id" required>
          <option value="">Choose a commander</option>
          {% for commander in commanders %}
            <option value="{{ commander.id }}">{{ commander.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this commander?')">Remove Commander</button>
    </form>
  {% else %}
    <p>No commanders available to remove.</p>
  {% endif %}
  <div class="mt-3">
    <a href="{{ url_for('mge_management') }}" class="btn btn-outline-light">Back to MGE Management</a>
  </div>
{% endblock %}
