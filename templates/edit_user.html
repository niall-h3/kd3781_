
{% extends "base.html" %}
{% block content %}
  <h2>Edit User: {{ user.username }}</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">New Password (leave blank to keep current)</label>
      <input type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" name="role" required>
        <option value="council" {% if user.role == 'council' %}selected{% endif %}>Council</option>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" value="{{ user.email or '' }}">
    </div>
    <button type="submit" class="btn btn-kingdom">Update User</button>
  </form>
  <div class="mt-3">
    <a href="{{ url_for('view_accounts') }}" class="btn btn-secondary me-2">Back to Accounts</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
  </div>
{% endblock %}
